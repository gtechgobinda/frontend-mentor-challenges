<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Rating-Component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-body">
        <div class="modal-body1" id="modal-body1">
            <div class="star-body">
                <img src="./images/icon-star.svg" alt="star">
            </div>
            <div class="rating-text">
                <p class="heading">How did we do?</p>
                <p class="sub-heading">Please let us know how we did with your support request. All feedback is
                    appreciated to help us
                    improve
                    our offering!</p>
            </div>
            <div class="rating-container" id="rating-container">
                <span class="star" data-index="1">1</span>
                <span class="star" data-index="2">2</span>
                <span class="star" data-index="3">3</span>
                <span class="star" data-index="4">4</span>
                <span class="star" data-index="5">5</span>
            </div>
            <button class="disabled-btn" id="submit-btn" disabled>SUBMIT</button>
        </div>
        <div class="modal-body2" id="modal-body2">
            <div class="thanks-img">
                <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div class="rating-count-text">
                <p class="rating-count-text-output" id="rating-count-text-output">You selected 4 out of 5</p>
            </div>
            <div class="thanks-text">
                <p class="thanks-text__heading">
                    Thank you!
                </p>
                <p class="thanks-text__sub-heading">We appreciate you taking the time to give a rating.If you need more
                    support, don't hesitate to get in
                    touch!</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
