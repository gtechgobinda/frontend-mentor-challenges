<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h1 class="heading"><span>SPLI</span> <span>TTER</span></h1>
    <div class="container">
      <div class="input-container">
        <p>Bill</p>
        <input type="number" class="billAmount-input">
        <p>Select Tip %</p>
        <div class="tip-container">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15 active-tip">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div><input type="number" class="tip-custom" placeholder="Custom"></div>
        </div>
        <div class="peopleLabel">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input people-input ">
      </div>
      <div class="amout-container">
        <div class="tip-amount-text-container">
          <p class="tip-amount-text"><span>Tip Amount</span><span>/person</span></p>
          <h2 class="tip-per-person">$0.00</h2>
        </div>
        <div class="total-amount-text-container">
          <p class="total-amount-text"><span>Total</span><span>/person</span></p>
          <h2 class="total-per-person">$32.79</h2>
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">gtechgobinda</a>.
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
